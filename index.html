<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>Dave's Weather</title>
</head>

<body>
  <!-- HERO SECTION -->
  <section class="hero is-info block">
    <div class="hero-body">
      <p class="title">
        Dave's Weather
      </p>
      <p class="subtitle">
        Check the Weather, but with Dave!
      </p>
    </div>
  </section>
  <!-- MAIN CONTAINER -->
  <section class="container block">
    <div class="columns">
      <!-- SIDE POD FOR SEARCH -->
      <div class="column is-3 block">
        <div class="box">
          <div class="field">
            <label class="label">Search for a City:</label>
            <div class="control">
              <input class="input" type="text" id="search-value" placeholder="City search..." list="search-history">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button id="search-button" class="button is-link">Search</button>
            </div>
          </div>
        </div>
        <div id="search-history"></div>
      </div>
      <!-- MAIN CONTENTN DISPLAY AREA -->
      <div class="column is-9">
        <!-- TODAY'S WEATHER BOX -->
        <div class="box content">
          <h1><span class="city-name"></span> (<span class="current-date"></span>)</h1><span class="current-icon"></span>
          <p>Temp: <span class="current-temp"></span>Â° F</p>
          <p>Wind: <span class="current-wind"></span></p>
          <p>Humidity: <span class="current-humidity"></span></p>
          <p>Description: <span class="current-description"></span></p>
          <p class="uv-current"></p>
        </div>
        <!-- FIVE DAY FORECAST -->
        <h1 class="title">5 Day Forecast</h1>
        <div id="forecast-display" class="box columns is-2">

        </div>
      </div>
    </div>
  </section>
  <!-- FOOTER -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Dave's Weather</strong> by <a href="https://jgthms.com">Dave</a>. Using the OpenWeatherAPI.
      </p>
    </div>
  </footer>
  <script src="./assets/script.js" charset="utf-8"></script>
</body>

</html>
